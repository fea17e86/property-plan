<body>

  <br />
  <div id="plan" />
</body>
<script src="plan-creator.js"></script>
<script src="example-property-source.js"></script>
<script>
  function downloadSvg() {
    const e = document.createElement("script");
    e.setAttribute(
      "src",
      "https://nytimes.github.io/svg-crowbar/svg-crowbar.js"
    );
    e.setAttribute("class", "svg-crowbar");
    document.body.appendChild(e);
  }
</script>
<script>
  insertPlan({

    property: fwa254,
    svg: { width: 595, height: 842 }
  });
</script>
